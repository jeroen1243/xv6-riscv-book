name: Build LaTeX document
on: [push]
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v2
        with:
          pre_compile: "make"
          root_file: book.tex
      - name: Upload PDF
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: main.pdf
